{% extends 'basic/layout.html' %}

{% block content %}
    <div style="margin-top: 80px">

        <div class="card container" style="min-height: 800px">
            <div class="card-body">
                <div class="container mt-4">
                    <div class="row">
                        <!-- 左侧：日记本列表 -->
                        <div class="col-md-3" style="">
                            <!-- 这里放日记本列表 -->
                            <div class="card">
                                <h5 class="card-header">
                                    日记本列表
                                    <a href="#" style="float: right">
                                        <i class="fa fa-plus-circle" data-bs-toggle="modal"
                                           data-bs-target="#exampleModal" aria-hidden="true" style="color: black"></i>
                                    </a>
                                </h5>
                                <div class="card-body">

                                    <div class="accordion" id="accordionExample">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header">
                                                <button class="accordion-button collapsed " type="button"
                                                        data-bs-toggle="collapse"
                                                        data-bs-target="#collapseOne" aria-expanded="false"
                                                        aria-controls="collapseOne">
                                                    点击展开
                                                </button>
                                            </h2>
                                            <div id="collapseOne" class="accordion-collapse collapse "
                                                 data-bs-parent="#accordionExample">
                                                <div class="accordion-body">
                                                    {% for notebook in notebooks %}

                                                        <div class="card text-center">
                                                            <div class="card-header">
                                                                {{ notebook.Book_Name }}
                                                            </div>
                                                            <div class="card-body">
                                                                <p class="card-text">
                                                                    {{ notebook.description }}
                                                                </p>
                                                                <a href="/notebook/content/{{ notebook.id }}/show/"
                                                                   class="btn btn-outline-dark btn-sm"
                                                                   style="float: left">查看</a>
                                                                <a href="/notebook/{{ notebook.id }}/del/"
                                                                   class="btn btn-outline-danger btn-sm"
                                                                   style="float: right">删除</a>
                                                            </div>
                                                            <div class="card-footer text-body-secondary">
                                                                {{ notebook.created_at }}
                                                            </div>
                                                        </div><br>

                                                    {% endfor %}
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- 右侧：主要内容区 -->

                        </div>
                        <div class="col-md-9">

                            <div style="text-align: center;margin-top: 60px">
                                <h3><i class="fa fa-terminal" aria-hidden="true"></i> 欢迎新建你的第一篇日记</h3>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        {#    弹出框#}
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #b6d4fe">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">新建日记本</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form action="{% url 'notebook_add' %}" method="post">
                        {% csrf_token %}
                        <div class="modal-body">

                            <input type="text" class="form-control" name="notebook" placeholder="请输入日记本名">
                            <br>
                            <textarea name="content" id="" cols="30" rows="10" class="form-control"
                                      placeholder="请输入简介"></textarea>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">关 闭</button>
                            <button type="submit" class="btn btn-outline-dark">保 存</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
