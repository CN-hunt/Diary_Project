{% extends 'basic/layout.html' %}

{% block content %}
    <div style="margin-top: 80px">

        <div class="card container" style="min-height: 500px">
            <div class="card-body">
                <div class="container-fluid mt-4">
                    <div class="row">
                        <!-- 左侧：日记本列表 -->
                        <div class="col-md-3" style="border-right: 1px solid silver">
                            <!-- 这里放日记本列表 -->
                            <div class="card">
                                <h5 class="card-header">
                                    日记本列表
                                    <a href="#" style="float: right">
                                        <i class="fa fa-plus-circle" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-hidden="true" style="color: black"></i>
                                    </a>
                                </h5>
                                <div class="card-body">
                                    <div class="accordion accordion-flush" id="accordionFlushExample">

                                        {% for notebook in notebooks %}
                                            <div class="accordion-item">
                                                <h2 class="accordion-header">
                                                    <button class="accordion-button collapsed" type="button"
                                                            data-bs-toggle="collapse"
                                                            data-bs-target="#flush-collapseOne"
                                                            aria-expanded="false" aria-controls="flush-collapseOne">
                                                        {{ notebook.Book_Name }}
                                                    </button>
                                                </h2>
                                                <div id="flush-collapseOne" class="accordion-collapse collapse"
                                                     data-bs-parent="#accordionFlushExample">
                                                    <div class="accordion-body">
                                                        {{ notebook.description }}
                                                        <i class="fa fa-calendar"
                                                           aria-hidden="true"> {{ notebook.created_at }} </i>
                                                    </div>
                                                </div>
                                            </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 右侧：主要内容区 -->
                        <div class="col-md-9">
                            <!-- 这里放日记列表或欢迎内容 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    {#    弹出框#}
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% for foo in form_add %}
                        {{ foo.label }}{{ foo }}
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
