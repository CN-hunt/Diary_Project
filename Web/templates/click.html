{% extends "basic/layout.html" %}
{% load static %}

{% block CSS %}
<style>
    .datetime-container {
        padding: 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: calc(100vh);
        margin-top: 56px;
    }

    .calendar-clock-wrapper {
        max-width: 1200px;
        margin: 0 auto;
    }

    /* 日历卡片样式 */
    .calendar-card {
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: white;
        height: 100%;
    }

    .calendar-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .calendar-header {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        padding: 20px;
        text-align: center;
    }

    .calendar-header h4 {
        margin: 0;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .calendar-body {
        padding: 20px;
    }

    .month-navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .month-navigation button {
        background: #f8f9fa;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        color: #6a11cb;
        font-size: 18px;
    }

    .month-navigation button:hover {
        background: #6a11cb;
        color: white;
        transform: scale(1.1);
    }

    .month-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: #343a40;
    }

    .calendar-table {
        width: 100%;
        border-collapse: collapse;
    }

    .calendar-table th {
        padding: 12px 0;
        text-align: center;
        color: #6c757d;
        font-weight: 600;
        border-bottom: 1px solid #e9ecef;
    }

    .calendar-table td {
        padding: 12px 0;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        border-radius: 8px;
    }

    .calendar-table td:hover {
        background-color: rgba(106, 17, 203, 0.1);
        transform: scale(1.1);
    }

    .today {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        border-radius: 50%;
        position: relative;
        z-index: 1;
    }

    .today:after {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: rgba(106, 17, 203, 0.2);
        border-radius: 50%;
        z-index: -1;
    }

    /* 时钟卡片样式 */
    .clock-card {
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: white;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
    }

    .clock-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .clock-content {
        text-align: center;
        width: 100%;
    }

    .clock-icon {
        font-size: 3rem;
        color: #6a11cb;
        margin-bottom: 20px;
        display: inline-block;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .clock-display {
        font-size: 3.5rem;
        font-weight: 700;
        color: #343a40;
        margin: 20px 0;
        letter-spacing: 2px;
        font-family: 'Courier New', monospace;
    }

    .date-display {
        font-size: 1.5rem;
        color: #6c757d;
        margin-bottom: 20px;
        font-weight: 500;
    }

    .week-display {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .week-day {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin: 0 5px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .week-day.active {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        transform: scale(1.1);
    }

    /* 每日灵感卡片样式 */
    .inspiration-card {
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: white;
        padding: 30px;
        margin-top: 20px;
        position: relative;
        overflow: hidden;
    }

    .inspiration-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .inspiration-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }

    .inspiration-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .inspiration-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #343a40;
        margin: 0;
        display: flex;
        align-items: center;
    }

    .inspiration-title i {
        margin-right: 10px;
        color: #6a11cb;
    }

    .refresh-btn {
        background: #f8f9fa;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        color: #6a11cb;
        font-size: 16px;
    }

    .refresh-btn:hover {
        background: #6a11cb;
        color: white;
        transform: rotate(180deg);
    }

    .quote-content {
        text-align: center;
        padding: 20px 0;
        position: relative;
    }

    .quote-text {
        font-size: 1.4rem;
        font-weight: 500;
        color: #495057;
        line-height: 1.6;
        font-style: italic;
        margin-bottom: 20px;
        position: relative;
        padding: 0 30px;
    }

    .quote-text::before, .quote-text::after {
        content: '"';
        font-size: 3rem;
        color: rgba(106, 17, 203, 0.2);
        position: absolute;
        top: -15px;
    }

    .quote-text::before {
        left: 0;
    }

    .quote-text::after {
        right: 0;
    }

    .quote-author {
        font-size: 1.1rem;
        color: #6c757d;
        text-align: right;
        font-weight: 500;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
        .clock-display {
            font-size: 2.5rem;
        }

        .date-display {
            font-size: 1.2rem;
        }

        .calendar-table td, .calendar-table th {
            padding: 8px 0;
        }

        .quote-text {
            font-size: 1.2rem;
            padding: 0 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="datetime-container">
    <div class="calendar-clock-wrapper">
        <div class="row">
            <!-- 日历部分 -->
            <div class="col-lg-7 col-md-12 mb-4">
                <div class="card calendar-card">
                    <div class="card-header calendar-header">
                        <h4 class="mb-0"><i class="fa fa-calendar" aria-hidden="true"></i> 日历</h4>
                    </div>
                    <div class="card-body calendar-body">
                        <div class="month-navigation">
                            <button class="btn" id="prev-month">
                                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                            </button>
                            <h5 id="current-month-year" class="month-title"></h5>
                            <button class="btn" id="next-month">
                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </button>
                        </div>
                        <table class="calendar-table">
                            <thead>
                                <tr>
                                    <th>日</th>
                                    <th>一</th>
                                    <th>二</th>
                                    <th>三</th>
                                    <th>四</th>
                                    <th>五</th>
                                    <th>六</th>
                                </tr>
                            </thead>
                            <tbody id="calendar-body">
                                <!-- JavaScript会在这里生成日历 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 时钟部分 -->
            <div class="col-lg-5 col-md-12 mb-4">
                <div class="card clock-card">
                    <div class="clock-content">
                        <div class="clock-icon">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                        </div>
                        <div class="clock-display" id="clock">
                            <!-- JavaScript会在这里显示时间 -->
                        </div>
                        <div class="date-display" id="current-date">
                            <!-- JavaScript会在这里显示日期 -->
                        </div>
                        <div class="week-display" id="week-display">
                            <!-- JavaScript会在这里显示星期 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 每日灵感部分 -->
        <div class="inspiration-card">
            <div class="inspiration-header">
                <h3 class="inspiration-title"><i class="fa fa-lightbulb-o" aria-hidden="true"></i> 每日灵感</h3>
                <button class="refresh-btn" id="refresh-quote">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>

            <div class="quote-content">
                <div class="quote-text" id="quote-text">
                    <!-- JavaScript会在这里显示名言 -->
                </div>
                <div class="quote-author" id="quote-author">
                    <!-- JavaScript会在这里显示作者 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block JS %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 时钟功能
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayNames = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const day = dayNames[now.getDay()];

            document.getElementById('current-date').textContent =
                `${year}年${month}月${date}日 ${day}`;

            // 更新星期显示
            updateWeekDisplay(now.getDay());
        }

        function updateWeekDisplay(currentDay) {
            const weekDisplay = document.getElementById('week-display');
            weekDisplay.innerHTML = '';

            const days = ['日', '一', '二', '三', '四', '五', '六'];

            days.forEach((day, index) => {
                const dayElement = document.createElement('div');
                dayElement.className = 'week-day';
                dayElement.textContent = day;

                if (index === currentDay) {
                    dayElement.classList.add('active');
                }

                weekDisplay.appendChild(dayElement);
            });
        }

        // 立即更新一次时钟，然后每秒更新
        updateClock();
        setInterval(updateClock, 1000);

        // 日历功能
        let currentDate = new Date();

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // 更新月份年份显示
            document.getElementById('current-month-year').textContent =
                `${year}年${month + 1}月`;

            // 获取当月第一天和最后一天
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            // 获取当月天数
            const daysInMonth = lastDay.getDate();

            // 获取当月第一天是星期几 (0 = 星期日, 6 = 星期六)
            const firstDayIndex = firstDay.getDay();

            // 日历表格主体
            const calendarBody = document.getElementById('calendar-body');
            calendarBody.innerHTML = '';

            let date = 1;
            const today = new Date();

            // 创建日历行
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');

                // 创建日期单元格
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');

                    if (i === 0 && j < firstDayIndex) {
                        // 上个月的日期
                        cell.textContent = '';
                    } else if (date > daysInMonth) {
                        // 下个月的日期
                        cell.textContent = '';
                    } else {
                        // 当月日期
                        cell.textContent = date;

                        // 如果是今天，添加高亮样式
                        if (date === today.getDate() &&
                            month === today.getMonth() &&
                            year === today.getFullYear()) {
                            cell.classList.add('today');
                        }

                        date++;
                    }

                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);

                // 如果已经显示完所有日期，提前结束循环
                if (date > daysInMonth) {
                    break;
                }
            }
        }

        // 初始渲染日历
        renderCalendar();

        // 月份切换功能
        document.getElementById('prev-month').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // 每日灵感功能
        const quotes = [
            {
                text: "生活中最重要的事情不是所处的位置，而是前进的方向。",
                author: "奥利弗·温德尔·霍姆斯"
            },
            {
                text: "成功的秘诀在于对目标的忠诚。",
                author: "本杰明·迪斯雷利"
            },
            {
                text: "未来属于那些相信梦想美好的人。",
                author: "埃莉诺·罗斯福"
            },
            {
                text: "每一天都是一个新的开始，深呼吸，微笑，重新开始。",
                author: "未知"
            },
            {
                text: "小小的改变能带来大大的不同，今天就从一小步开始。",
                author: "未知"
            },
            {
                text: "你的时间有限，所以不要浪费时间活在别人的生活里。",
                author: "史蒂夫·乔布斯"
            },
            {
                text: "生活中最大的荣耀不在于从不跌倒，而在于每次跌倒后都能爬起来。",
                author: "纳尔逊·曼德拉"
            },
            {
                text: "相信你自己，你就已经成功了一半。",
                author: "西奥多·罗斯福"
            }
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        function displayQuote() {
            const quote = getRandomQuote();
            document.getElementById('quote-text').textContent = quote.text;
            document.getElementById('quote-author').textContent = "— " + quote.author;
        }

        // 初始显示一条名言
        displayQuote();

        // 刷新名言
        document.getElementById('refresh-quote').addEventListener('click', displayQuote);
    });
</script>
{% endblock %}
