{% extends 'basic/layout.html' %}

{% block CSS %}
    <style>
        .card-body {
            padding: 0;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 80px">
        <div class="card" style="min-height: 600px;">
            <div class="card-header" style="height: 45px">
                <i class="fa fa-book" aria-hidden="true"></i>
                日记界面
                {% if content_obj %}
                    <a href="{% url 'notebook_content_del' nid=content_obj.id bid=nid %}" class="btn btn-outline-danger btn-sm" style="float: right;">删除</a>
                    <a href="{% url 'notebook_content_add' nid=nid %}" class="btn btn-outline-info btn-sm" style="float: right;margin-right: 10px">添加</a>
                    <a href="{% url 'notebook_content_edit' nid=content_obj.id bid=nid %}" class="btn btn-outline-dark btn-sm" style="float: right;margin-right: 10px">编辑</a>
                {% endif %}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3" style="border-right:1px solid silver;min-height: 600px">
                        <ul style="margin-left: 10px;margin-top: 10px" id="catalog">
                            <!-- <li><a style="text-decoration:none" href="#">文章1</a></li> -->
                        </ul>
                    </div>
                    <div class="col-sm-9">

                        {% if content_obj %}
                            {{ content_obj.content }}
                        {% else %}
                            <div style="text-align: center;margin-top: 60px">
                                <h5>内容 </h5>
                                <a href="{% url 'notebook_content_add' nid=nid %}" style="text-decoration:none">
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                    添加日记
                                </a>
                            </div>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block JS %}
    <script>
        var detail_url = "{% url 'notebook_content_show' nid=nid %}"
        $(function () {
            initCatalog()
        })

        function initCatalog() {
            $.ajax({
                url: '{% url 'notebook_content_catalog' nid=nid %}',
                type: 'GET',
                dataType: 'JSON',
                success: function (res) {
                    console.log(res)
                    if (res.status) {
                        $.each(res.data, function (index, item) {
                            //item = {id: 10, title: '在文明的地方施以野蛮'}
                            var href = detail_url + "?content_id=" + item.id
                            var li = $("<li>").attr('id', "id_" + item.id).append($("<a>").text(item.title).attr('href', href).attr('style', 'text-decoration:none'))
                            $("#catalog").append(li)
                        })
                    } else {
                        alert("初始化数据失败")
                    }
                }
            })
        }
    </script>
{% endblock %}
